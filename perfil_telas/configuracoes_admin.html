        <input type="text" id="outra-instituicao" name="outra-instituicao" placeholder="Digite o nome da instituição" style="display: none; margin-top: 0.5em;"><br>

        </select><br><br>

        <br><label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento"><br><br>

        <button type="submit">Salvar Informações</button>

  <div id="popup-confirmado">
    Alteração Realizada!
  </div>

  <script>
    document.getElementById('instituicao').addEventListener('change', function () {
      const inputOutra = document.getElementById('outra-instituicao');
      if (this.value === 'Outra') {
        inputOutra.style.display = 'block';
      } else {
        inputOutra.style.display = 'none';
      }
    });

    function isAnyFieldFilled(form) {
      const inputs = form.querySelectorAll("input");
      for (const input of inputs) {
        if (
          input.type !== "submit" &&
          input.type !== "button" &&
          input.value.trim() !== ""
        ) {
          return true;
        }
      }
      return false;
    }

    function showPopup() {
      const popup = document.getElementById("popup-confirmado");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    document.querySelectorAll("form").forEach((form) => {
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formId = form.closest("section").querySelector("h2")?.innerText || "";

        if (formId.includes("Senha")) {
          const senhaAtual = form.querySelector("#senhaAtual").value.trim();
          const novaSenha = form.querySelector("#novaSenha").value.trim();
          const confirmarSenha = form.querySelector("#confirmarSenha").value.trim();

          if (!senhaAtual || !novaSenha || !confirmarSenha) {
            alert("Por favor, preencha todos os campos de senha.");
            return;
          }

          if (novaSenha !== confirmarSenha) {
            alert("A nova senha e a confirmação de nova senha devem ser iguais.");
            return;
          }

          const confirmed = confirm("Você tem certeza que deseja confirmar a alteração?");
          if (confirmed) {
            showPopup();
            setTimeout(() => {
              form.submit();
            }, 2000);
          }

          return;
        }

        if (isAnyFieldFilled(form)) {
          const confirmed = confirm("Você tem certeza que deseja confirmar a alteração?");
          if (confirmed) {
            showPopup();
            setTimeout(() => {
              form.submit();
            }, 2000);
          }
        }
      });
    });
  </script>
