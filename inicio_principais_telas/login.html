<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="titulo">BR 1930 - Login</title>
</head>

<body>

  <header>

    <a href="../inicio_principais_telas/index.html" style="display: flex; padding-left: 0px;">
      <img src="../logo/logobr1930vetor.png" alt="Logo BR 1930" style="height: clamp(20px, 5vw, 45px);">
    </a>

    <nav>
      <a href="./sobre.html" data-i18n="sobre">Sobre</a>
      <a href="./politica_privacidade.html" data-i18n="politica">Política de Privacidade</a>
      <a href="./instituicoes_parceiras.html" data-i18n="instituicoes">Instituições Parceiras</a>
      <a href="./login.html" data-i18n="usuario">Usuário</a>
      <a href="./contato.html" data-i18n="contato">Contato</a>

        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </nav>
    
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2 data-i18n="login_titulo">Faça login usando sua conta</h2>

      <form id="login-form">
        <input type="text" placeholder="E-mail" data-i18n-placeholder="email" required>
        <input type="password" placeholder="Senha" data-i18n-placeholder="senha" required>
        <button type="submit" class="login-btn" data-i18n="entrar">ENTRAR</button>
      </form>

      <div class="login-links">
        <a href="./cadastro_usuario.html" data-i18n="criar_conta">Criar conta</a>
        <a href="../perfil_telas/redefinicao_senha.html" data-i18n="esqueceu_senha">Esqueceu a senha?</a>
      </div>
    </div>
  </main>

  <footer class="footer-section">
    <div class="ufmg-logo"><span>BR 1930</span></div>
    <p data-i18n="footer.database">Base de Dados</p>
    <p data-i18n="footer.rights">Todos os Direitos Reservados</p>
  </footer>

  <div class="footer-bottom">
    <div class="left-logos">
      <a href="https://paraiba.pb.gov.br/" target="_blank"><img src="../icones/governo_da_paraiba_logo.png" alt="Governo da Paraíba Logo"></a>
      <a href="https://fcja.pb.gov.br/" target="_blank"><img src="../icones/fundacao_casa_de_jose_americo_logo-removebg-preview.png" alt="FCJA Logo"></a>
      <a href="https://fapesq.rpp.br/" target="_blank"><img src="../icones/fapesq_pb_logo.png" alt="Fapesq-pb Logo"></a>
      <a href="https://www.ufpb.br/" target="_blank"><img src="../icones/ufpb__logo.png" alt="UFPB Logo"></a>
      <a href="https://www.ifpb.edu.br/" target="_blank"><img src="../icones/ifpb_logo.png" alt="IFPB Logo"></a>
      <a href="https://codata.pb.gov.br/" target="_blank"><img src="../icones/codata_logo.png" alt="CODATA Logo"></a>
      <a href="https://dspace.lyrasis.org/" target="_blank"><img src="../icones/dspace_logo-removebg-preview.png" alt="DSpace Logo"></a>
    </div>
    <div class="footer-links">
      <a href="link da conta no instagram" target="_blank"><img src="../icones/instagram.png" alt="Instagram" style="height: 20px;"></a>
      <a href="link do canal" target="_blank"><img src="../icones/youtube.png" alt="YouTube" style="height: 20px; margin-left: 10px;"></a>
    </div>
  </div>

  <script>
    const translations = {
      pt: {
        titulo: "BR 1930 - Login",
        sobre: "Sobre",
        politica: "Política de Privacidade",
        instituicoes: "Instituições Parceiras",
        usuario: "Usuário",
        contato: "Contato",
        login_titulo: "Faça login usando sua conta",
        email: "E-mail",
        senha: "Senha",
        entrar: "ENTRAR",
        criar_conta: "Criar conta",
        esqueceu_senha: "Esqueceu a senha?",
        "footer.database": "Base de Dados",
        "footer.rights": "Todos os Direitos Reservados"
      },
      en: {
        titulo: "BR 1930 - Login",
        sobre: "About",
        politica: "Privacy Policy",
        instituicoes: "Partner Institutions",
        usuario: "User",
        contato: "Contact",
        login_titulo: "Log in using your account",
        email: "Email",
        senha: "Password",
        entrar: "LOGIN",
        criar_conta: "Create account",
        esqueceu_senha: "Forgot password?",
        "footer.database": "Database",
        "footer.rights": "All Rights Reserved"
      },
      es: {
        titulo: "BR 1930 - Iniciar Sesión",
        sobre: "Acerca de",
        politica: "Política de Privacidad",
        instituicoes: "Instituciones Socias",
        usuario: "Usuario",
        contato: "Contacto",
        login_titulo: "Inicia sesión con tu cuenta",
        email: "Correo electrónico",
        senha: "Contraseña",
        entrar: "INGRESAR",
        criar_conta: "Crear cuenta",
        esqueceu_senha: "¿Olvidaste tu contraseña?",
        "footer.database": "Base de Datos",
        "footer.rights": "Todos los Derechos Reservados"
      }
    };

    function translatePage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });

      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[lang][key]) {
          el.placeholder = translations[lang][key];
        }
      });
    }

    document.getElementById("language-selector").addEventListener("change", function () {
      const selectedLang = this.value;
      translatePage(selectedLang);
    });

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      if (this.checkValidity()) {
        window.location.href = "../perfil_telas/administradores_perfil.html";
      } else {
        this.reportValidity();
      }
    });
  </script>

</body>
</html>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Georgia', serif;
      color: var(--text-dark);
      background-color: #fff;
      line-height: 1.6;
      font-size: 18px;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 2vh 6vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .logo {
      font-weight: bold;
      font-size: 1.8rem;
      color: #000;
      text-decoration: none;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2vw;
      position: relative;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #language-selector {
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
      padding: 8px 14px;
      border: 3px solid #000000;
      background-color: #ffffff;
      color: #000000;
      border-radius: 6px;
      cursor: pointer;
      min-width: 160px;
      outline-offset: 3px;
    }

    .container {
      padding: 50px 80px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 3px solid var(--primary);
      padding-bottom: 6px;
      color: var(--primary);
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 85vh;
      background-color: #f0f0f0;
      padding: 60px 10vw;
    }

    .login-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 60px 80px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.12);
      text-align: center;
      width: 100%;
      max-width: 520px;
      box-sizing: border-box;
    }

    .cpb-logo {
      width: 140px;
      margin-bottom: 30px;
    }

    .login-box h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 40px;
    }

    .login-box form input {
      width: 100%;
      padding: 20px;
      margin: 18px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1.25rem;
      font-family: 'Georgia', serif;
      box-sizing: border-box;
    }

    .login-btn {
      width: 100%;
      padding: 20px;
      background-color: #3aa693;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #339482;
    }

    .login-links {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .login-links a {
      text-decoration: none;
      color: #3aa693;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    .account-info {
      margin: 30px 0 15px;
      font-size: 1.1rem;
    }

    .account-info a {
      color: #3aa693;
      text-decoration: none;
    }

    .account-info a:hover {
      text-decoration: underline;
    }

    .google-btn {
      width: 100%;
      padding: 20px;
      background-color: #db4437;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .google-btn:hover {
      background-color: #c33c2f;
    }

    .footer-section {
      background-color: #e87474e9;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 1.2rem;
    }

    .footer-section p {
      margin: 5px 0;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #e87474e9;
      color: white;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      flex-wrap: wrap;
      font-size: 1.1rem;
    }

    .footer-bottom .left-logos img {
      height: 40px;
      margin-right: 15px;
    }

    .footer-section .footer-links a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
    
    a > button {
      text-decoration: none;
    }

    a {
      text-decoration: none;
    }
  </style>
