<body>

  <header>
    <a href="../inicio_principais_telas/index.html" style="display: flex; padding-left: 0px;">
      <img src="../logo/logobr1930vetor.png" alt="Logo BR 1930" style="height: clamp(20px, 5vw, 45px);">
    </a>

    <nav>
      <a href="../inicio_principais_telas/sobre.html" data-i18n="sobre">Sobre</a>
      <a href="../inicio_principais_telas/politica_privacidade.html" data-i18n="politica">Política de Privacidade</a>
      <a href="../inicio_principais_telas/instituicoes_parceiras.html" data-i18n="instituicoes">Instituições Parceiras</a>

    </nav>
  </header>

  <div class="profile-container">
    <div class="profile-box">
      <h2>ESCOLHA SUA FOTO DE PERFIL</h2>
      <p class="optional-text">Este passo é opcional, você pode pular.</p>
      <img src="../icones/default-profile.png" alt="Pré-visualização da Foto" class="profile-preview" id="preview">
      <div class="profile-buttons">
        <div class="file-input-wrapper">
          <button class="btn-upload">Selecionar Foto</button>
          <input type="file" accept="image/*" id="profile-photo">
        </div>
        <div>
          <button class="btn-remove" id="remove-photo">Remover Foto Inserida</button>
          <button class="btn-proceed" id="proceed-step">Prosseguir</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer-section">
    <p data-i18n="footer.database">Base de Dados - BR 1930</p>

  </footer>

  <div class="footer-bottom">
    <div class="left-logos">
      <a href="https://paraiba.pb.gov.br/" target="_blank"><img src="../icones/governo_da_paraiba_logo.png" alt="Governo da Paraíba Logo"></a>
      <a href="https://fcja.pb.gov.br/" target="_blank"><img src="../icones/fundacao_casa_de_jose_americo_logo-removebg-preview.png" alt="FCJA Logo"></a>

      <a href="https://www.instagram.com/memorialpereiralima/" target="_blank"><img src="../icones/memorial_pereira_lima_logo.png" alt="Memorial Pereira Lima"></a>
      <a href="https://codata.pb.gov.br/" target="_blank"><img src="../icones/codata_logo.png" alt="CODATA Logo"></a>
    </div>
    <div class="footer-links">
      <a href="https://www.instagram.com/projetobr1930/" target="_blank"><img src="../icones/instagram.png" alt="Instagram" style="height: 20px;"></a>
      <a href="https://www.youtube.com/@projetobr1930" target="_blank"><img src="../icones/youtube.png" alt="YouTube" style="height: 20px; margin-left: 10px;"></a>
    </div>
  </div>

  <script>
    const input = document.getElementById('profile-photo');
    const preview = document.getElementById('preview');
    const removeBtn = document.getElementById('remove-photo');
    const proceedBtn = document.getElementById('proceed-step');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    removeBtn.addEventListener('click', function () {
      input.value = '';
      preview.src = '../icones/default-profile.png';
    });

    proceedBtn.addEventListener('click', function () {
      if (!input.files.length) {
        const confirmProceed = confirm("Foto de perfil não inserida! Tem certeza que não gostaria de enviar uma foto de perfil?\n\nClique em OK para ir para a próxima tela!\nClique em Cancelar para permanecer nesta!");
        if (confirmProceed) {
          window.location.href = 'termos_uso.html';
        }
      } else {
        alert("Foto de perfil inserida com Sucesso!");
        window.location.href = "termos_uso.html"
      }
    });

  </script>
