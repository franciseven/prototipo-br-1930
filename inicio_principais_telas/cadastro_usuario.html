<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="titulo">BR 1930 - Cadastro de Usuário</title>
</head>

<body>

  <header>

    <a href="../inicio_principais_telas/index.html" style="display: flex; padding-left: 0px;">
      <img src="../logo/logobr1930vetor.png" alt="Logo BR 1930" style="height: clamp(20px, 5vw, 45px);">
    </a>

    <nav>
      <a href="./sobre.html" data-i18n="sobre">Sobre</a>
      <a href="./politica_privacidade.html" data-i18n="politica">Política de Privacidade</a>
      <a href="./instituicoes_parceiras.html" data-i18n="instituicoes">Instituições Parceiras</a>
      <a href="./login.html" data-i18n="usuario">Usuário</a>
      <a href="./contato.html" data-i18n="contato">Contato</a>
      <a href="./manual.html" data-i18n="contato">Manual</a>

      <select id="language-selector" class="language-selector">
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </nav>
    
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2 data-i18n="cadastro_usuario">Cadastro de Usuário</h2>
      <form id="cadastro-form">
        <label for="instituicao-select" class="custom-label" data-i18n="instituicao">Instituição</label>
        <select id="instituicao-select" name="instituicao-select" required>
          <option value="" disabled selected data-i18n="selecione_instituicao">Selecione sua instituição</option>
          <option value="Outra" data-i18n="outra_instituicao_option">Outra Instituição</option>
          <option value="UFPB" data-i18n="ufpb">Universidade Federal da Paraíba (UFPB)</option>
          <option value="UFMG" data-i18n="ufmg">Universidade Federal de Minas Gerais (UFMG)</option>
          <option value="USP" data-i18n="usp">Universidade de São Paulo (USP)</option>
          <option value="IFPB" data-i18n="ifpb">Instituto Federal da Paraíba (IFPB)</option>
          <option value="FCJA" data-i18n="fcja">Fundação Casa de José Américo (FCJA)</option>
          <option value="SEM_VINCULO" data-i18n="sem_vinculo">Instituição não vinculado(a)</option>
        </select>
        <input type="text" id="outra-instituicao" name="outra-instituicao" placeholder="Digite o nome da instituição" style="display:none; margin-top: 0.5em;">

        <label for="nome-completo" class="custom-label" data-i18n="nome_completo">Nome Completo</label>
        <input type="text" id="nome-completo" name="nome-completo" placeholder="Nome Completo" data-i18n-placeholder="nome_completo" required>

        <label for="data-nascimento" class="custom-label">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="telefone" class="custom-label">Telefone <span style="font-weight: normal; font-style: italic;">(opcional)</span></label>
        <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$">

        <label for="formacao" class="custom-label" data-i18n="formacao">Formação</label>
        <select id="formacao" name="formacao" required>
          <option value="" disabled selected data-i18n="selecione_formacao">Selecione sua formação</option>
          <option value="Fundamental II" data-i18n="fundamental_2">Fundamental II</option>
          <option value="Ensino Médio" data-i18n="ensino_medio">Ensino Médio</option>
          <option value="Graduação" data-i18n="graduacao">Graduação</option>
          <option value="Especializacao" data-i18n="especializacao">Especialização</option>
          <option value="Mestrado" data-i18n="mestrado">Mestrado</option>
          <option value="Doutorado" data-i18n="doutorado">Doutorado</option>
          <option value="Pos_Doutorado" data-i18n="pos_doutorado">Pós-Doutorado</option>
        </select>

        <label for="estado" class="custom-label" data-i18n="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="" disabled selected data-i18n="selecione_estado">Selecione seu estado</option>
          <option value="Paraiba" data-i18n="paraiba">Paraíba</option>
          <option value="Minas Gerais" data-i18n="minas_gerais">Minas Gerais</option>
          <option value="Rio Grande do Sul" data-i18n="rio_grande_do_sul">Rio Grande do Sul</option>
          <option value="Exterior" data-i18n="exterior">Exterior</option>
        </select>

        <div id="cidade-container" style="display:none;">
          <label for="cidade" class="custom-label" data-i18n="cidade">Cidade</label>
          <select id="cidade" name="cidade" required>
            <option value="" disabled selected data-i18n="selecione_cidade">Selecione sua cidade</option>
          </select>
        </div>

        <input type="text" id="outra-cidade" name="outra-cidade" placeholder="Digite o nome da cidade" style="display:none; margin-top: 0.5em;">

        <div id="exterior-container" style="display:none;">
          <label for="pais" class="custom-label">País</label>
          <select id="pais" name="pais" required>
            <option value="" disabled selected>Selecione o país</option>
            <option value="Estados Unidos da América">Estados Unidos da América</option>
            <option value="Canadá">Canadá</option>
            <option value="Portugal">Portugal</option>
            <option value="Outro País">Outro País</option>
          </select>

          <div id="estado-exterior-container" style="display:none;">
            <label for="estado-exterior" class="custom-label">Estado</label>
            <select id="estado-exterior" name="estado-exterior" required>
              <option value="" disabled selected>Selecione o estado</option>
            </select>
          </div>

          <div id="cidade-exterior-container" style="display:none;">
            <label for="cidade-exterior" class="custom-label">Cidade</label>
            <select id="cidade-exterior" name="cidade-exterior" required>
              <option value="" disabled selected>Selecione a cidade</option>
            </select>
          </div>

          <input type="text" id="outro-pais" name="outro-pais" placeholder="Digite o país" style="display:none; margin-top: 0.5em;">
          <input type="text" id="outro-estado" name="outro-estado" placeholder="Digite o estado" style="display:none; margin-top: 0.5em;">
          <input type="text" id="outra-cidade-exterior" name="outra-cidade-exterior" placeholder="Digite a cidade" style="display:none; margin-top: 0.5em;">
        </div>

        <label for="email" class="custom-label" data-i18n="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" data-i18n-placeholder="email" required>

        <label for="senha" class="custom-label" data-i18n="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" data-i18n-placeholder="senha" required>
        <small id="senha-ajuda" style="color: #c00; display: none;">A senha deve ter pelo menos 8 caracteres, incluindo maiúsculas, minúsculas, números e caracteres especiais.</small>

        <!--RETIRAR A TRANSIÇÃO DIRETA NO SCRIPT QUANDO FOR INTEGRAR COM O BACK-END-->
        <button type="submit" class="login-btn" data-i18n="cadastrar_btn">CADASTRAR</button>
      </form>

      <div class="login-links">
        <a href="../inicio_principais_telas/login.html" data-i18n="ja_tenho_conta">Já tenho conta</a>
      </div>
    </div>
  </main>

  <footer class="footer-section">
    <div class="ufmg-logo"><span>BR 1930</span></div>
    <p data-i18n="base_de_dados">Base de Dados</p>
    <p data-i18n="todos_direitos">Todos os Direitos Reservados</p>
  </footer>

  <div class="footer-bottom">
    <div class="left-logos">
      <a href="https://paraiba.pb.gov.br/" target="_blank"><img src="../icones/governo_da_paraiba_logo.png" alt="Governo da Paraíba Logo"></a>
      <a href="https://fcja.pb.gov.br/" target="_blank"><img src="../icones/fundacao_casa_de_jose_americo_logo-removebg-preview.png" alt="FCJA Logo"></a>
      <a href="https://fapesq.rpp.br/" target="_blank"><img src="../icones/fapesq_pb_logo.png" alt="Fapesq-pb Logo"></a>
      <a href="https://www.ufpb.br/" target="_blank"><img src="../icones/ufpb__logo.png" alt="UFPB Logo"></a>
      <a href="https://www.ifpb.edu.br/" target="_blank"><img src="../icones/ifpb_logo.png" alt="IFPB Logo"></a>
      <a href="https://codata.pb.gov.br/" target="_blank"><img src="../icones/codata_logo.png" alt="CODATA Logo"></a>
      <a href="https://dspace.lyrasis.org/" target="_blank"><img src="../icones/dspace_logo-removebg-preview.png" alt="DSpace Logo"></a>
    </div>
    <div class="footer-links">
      <a href="link da conta no instagram" target="_blank"><img src="../icones/instagram.png" alt="Instagram" style="height: 20px;"></a>
      <a href="link do canal" target="_blank"><img src="../icones/youtube.png" alt="YouTube" style="height: 20px; margin-left: 10px;"></a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const estadoSelect = document.getElementById('estado');
      const cidadeContainer = document.getElementById('cidade-container');
      const cidadeSelect = document.getElementById('cidade');
      const outraCidadeInput = document.getElementById('outra-cidade');

      const exteriorContainer = document.getElementById('exterior-container');
      const paisSelect = document.getElementById('pais');
      const estadoExteriorContainer = document.getElementById('estado-exterior-container');
      const estadoExteriorSelect = document.getElementById('estado-exterior');
      const cidadeExteriorContainer = document.getElementById('cidade-exterior-container');
      const cidadeExteriorSelect = document.getElementById('cidade-exterior');
      const outraInstituicaoInput = document.getElementById('outra-instituicao');

      const cidadesPorEstado = {
        'Paraiba': ['João Pessoa', 'Campina Grande', 'Patos', 'Sousa', 'Cajazeiras', 'Outra Cidade'],
        'Minas Gerais': ['Belo Horizonte', 'Uberlândia', 'Contagem', 'Juiz de Fora', 'Montes Claros', 'Outra Cidade'],
        'Rio Grande do Sul': ['Porto Alegre', 'Caxias do Sul', 'Pelotas', 'Santa Maria', 'Passo Fundo', 'Outra Cidade']
      };

      const estadosPorPais = {
        'Estados Unidos da América': {
          'Califórnia': ['Los Angeles', 'San Francisco', 'San Diego'],
          'Nova York': ['Nova York', 'Buffalo', 'Rochester'],
          'Texas': ['Houston', 'Dallas', 'Austin']
        },
        'Canadá': {
          'Ontário': ['Toronto', 'Ottawa', 'Hamilton'],
          'Quebec': ['Montreal', 'Quebec City', 'Laval'],
          'Colúmbia Britânica': ['Vancouver', 'Victoria', 'Richmond']
        },
        'Portugal': {
          'Lisboa': ['Lisboa', 'Sintra', 'Cascais'],
          'Porto': ['Porto', 'Vila Nova de Gaia', 'Matosinhos'],
          'Coimbra': ['Coimbra', 'Figueira da Foz', 'Cantanhede']
        }
      };

      estadoSelect.addEventListener('change', () => {
        const estado = estadoSelect.value;

        if (estado === 'Exterior') {
          cidadeContainer.style.display = 'none';
          cidadeSelect.innerHTML = '';
          cidadeSelect.required = false;

          exteriorContainer.style.display = 'block';
          paisSelect.required = true;

          estadoExteriorContainer.style.display = 'none';
          estadoExteriorSelect.innerHTML = '<option value="" disabled selected>Selecione o estado</option>';
          estadoExteriorSelect.required = false;

          cidadeExteriorContainer.style.display = 'none';
          cidadeExteriorSelect.innerHTML = '<option value="" disabled selected>Selecione a cidade</option>';
          cidadeExteriorSelect.required = false;

          outraCidadeInput.style.display = 'none';
          outraCidadeInput.required = false;

        } else if (cidadesPorEstado[estado]) {
          cidadeContainer.style.display = 'block';
          cidadeSelect.innerHTML = '<option value="" disabled selected>Selecione sua cidade</option>';

          cidadesPorEstado[estado].forEach(cidade => {
            const option = document.createElement('option');
            option.value = cidade;
            option.textContent = cidade;
            cidadeSelect.appendChild(option);
          });

          cidadeSelect.required = true;
          exteriorContainer.style.display = 'none';
          paisSelect.required = false;

          estadoExteriorContainer.style.display = 'none';
          estadoExteriorSelect.innerHTML = '<option value="" disabled selected>Selecione o estado</option>';
          estadoExteriorSelect.required = false;

          cidadeExteriorContainer.style.display = 'none';
          cidadeExteriorSelect.innerHTML = '<option value="" disabled selected>Selecione a cidade</option>';
          cidadeExteriorSelect.required = false;

          outraCidadeInput.style.display = 'none';
          outraCidadeInput.required = false;

        } else {
          cidadeContainer.style.display = 'none';
          cidadeSelect.innerHTML = '';
          cidadeSelect.required = false;

          exteriorContainer.style.display = 'none';
          paisSelect.required = false;

          estadoExteriorContainer.style.display = 'none';
          estadoExteriorSelect.required = false;
          cidadeExteriorContainer.style.display = 'none';
          cidadeExteriorSelect.required = false;

          outraCidadeInput.style.display = 'none';
          outraCidadeInput.required = false;
        }
      });

      paisSelect.addEventListener('change', () => {
        const pais = paisSelect.value;

        estadoExteriorContainer.style.display = 'none';
        estadoExteriorSelect.innerHTML = '<option value="" disabled selected>Selecione o estado</option>';
        estadoExteriorSelect.required = false;

        cidadeExteriorContainer.style.display = 'none';
        cidadeExteriorSelect.innerHTML = '<option value="" disabled selected>Selecione a cidade</option>';
        cidadeExteriorSelect.required = false;

        const outroPais = document.getElementById('outro-pais');
        const outroEstado = document.getElementById('outro-estado');
        const outraCidadeExt = document.getElementById('outra-cidade-exterior');

        if (pais === 'Outro País') {
          outroPais.style.display = 'block';
          outroEstado.style.display = 'block';
          outraCidadeExt.style.display = 'block';

          outroPais.required = true;
          outroEstado.required = true;
          outraCidadeExt.required = true;
        } else {
          outroPais.style.display = 'none';
          outroEstado.style.display = 'none';
          outraCidadeExt.style.display = 'none';

          outroPais.required = false;
          outroEstado.required = false;
          outraCidadeExt.required = false;

          if (estadosPorPais[pais]) {
            Object.keys(estadosPorPais[pais]).forEach(estado => {
              const option = document.createElement('option');
              option.value = estado;
              option.textContent = estado;
              estadoExteriorSelect.appendChild(option);
            });
            estadoExteriorContainer.style.display = 'block';
            estadoExteriorSelect.required = true;
          }
        }
      });

      estadoExteriorSelect.addEventListener('change', () => {
        const pais = paisSelect.value;
        const estado = estadoExteriorSelect.value;

        cidadeExteriorSelect.innerHTML = '<option value="" disabled selected>Selecione a cidade</option>';

        if (estadosPorPais[pais] && estadosPorPais[pais][estado]) {
          estadosPorPais[pais][estado].forEach(cidade => {
            const option = document.createElement('option');
            option.value = cidade;
            option.textContent = cidade;
            cidadeExteriorSelect.appendChild(option);
          });
          cidadeExteriorContainer.style.display = 'block';
          cidadeExteriorSelect.required = true;
        } else {
          cidadeExteriorContainer.style.display = 'none';
          cidadeExteriorSelect.required = false;
        }
      });

      function toggleOutraInput(selectId, inputId, valorParaMostrar) {
        const selectElem = document.getElementById(selectId);
        const inputElem = document.getElementById(inputId);

        selectElem.addEventListener('change', () => {
          if (selectElem.value === valorParaMostrar) {
            inputElem.style.display = 'block';
            inputElem.required = true;
          } else {
            inputElem.style.display = 'none';
            inputElem.required = false;
            inputElem.value = '';
          }
        });
      }

      toggleOutraInput('instituicao-select', 'outra-instituicao', 'Outra');
      toggleOutraInput('cidade', 'outra-cidade', 'Outra Cidade');

      function senhaForte(senha) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&\-_#])[A-Za-z\d@$!%*?&\-_#]{8,}$/;
        return regex.test(senha);
      }

      const form = document.getElementById('cadastro-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (estadoSelect.value === 'Exterior') {
          paisSelect.required = true;
          estadoExteriorSelect.required = estadoExteriorContainer.style.display === 'block';
          cidadeExteriorSelect.required = cidadeExteriorContainer.style.display === 'block';
          cidadeSelect.required = false;
        } else {
          cidadeSelect.required = cidadeContainer.style.display === 'block';
          paisSelect.required = false;
          estadoExteriorSelect.required = false;
          cidadeExteriorSelect.required = false;
        }

        const senhaInput = document.getElementById('senha');
        const senhaAjuda = document.getElementById('senha-ajuda');
        const captchaInput = document.getElementById('captcha');
        const captchaAjuda = document.getElementById('captcha-ajuda');

        let valido = true;

        if (!senhaForte(senhaInput.value)) {
          senhaAjuda.style.display = 'block';
          valido = false;
        } else {
          senhaAjuda.style.display = 'none';
        }

        if (!valido) return;


        if (form.checkValidity()) {
          window.location.href = "../inicio_principais_telas/termos_uso.html";
        } else {
          form.reportValidity();
        }
      });
    });
  </script>

</body>
</html>

  <style>

      --text-dark: #222;
      --text-light: #fff;
      --border-color: #ccc;

      height: 100%;

      text-decoration: none;
