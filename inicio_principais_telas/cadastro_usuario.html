    <a href="../inicio_principais_telas/index.html" style="display: flex; padding-left: 0px;">
      <img src="../logo/logobr1930vetor.png" alt="Logo BR 1930" style="height: clamp(20px, 5vw, 45px);">
    </a>

    <nav>
      <a href="./sobre.html" data-i18n="sobre">Sobre</a>
      <a href="./politica_privacidade.html" data-i18n="politica">Política de Privacidade</a>
      <a href="./instituicoes_parceiras.html" data-i18n="instituicoes">Instituições Parceiras</a>
      <a href="./login.html" data-i18n="usuario">Usuário</a>
      <a href="./contato.html" data-i18n="contato">Contato</a>

    </nav>

  <main class="login-container">
    <div class="login-box">
      <h2 data-i18n="cadastro_usuario">Cadastro de Usuário</h2>
      <form id="cadastro-form">
        <label for="instituicao-select" class="custom-label" data-i18n="instituicao">Instituição</label>
        <select id="instituicao-select" name="instituicao-select" required>
          <option value="" disabled selected data-i18n="selecione_instituicao">Selecione sua instituição</option>
          <option value="Outra" data-i18n="outra_instituicao_option">Outra Instituição</option>
          <option value="UFPB" data-i18n="ufpb">Universidade Federal da Paraíba (UFPB)</option>
          <option value="UFMG" data-i18n="ufmg">Universidade Federal de Minas Gerais (UFMG)</option>
          <option value="USP" data-i18n="usp">Universidade de São Paulo (USP)</option>
          <option value="IFPB" data-i18n="ifpb">Instituto Federal da Paraíba (IFPB)</option>
          <option value="FCJA" data-i18n="fcja">Fundação Casa de José Américo (FCJA)</option>
          <option value="SEM_VINCULO" data-i18n="sem_vinculo">Instituição não vinculado(a)</option>
        </select>
        <input type="text" id="outra-instituicao" name="outra-instituicao" placeholder="Digite o nome da instituição" style="display:none; margin-top: 0.5em;">

        <input type="text" placeholder="Nome Completo" data-i18n-placeholder="nome_completo" required>

        <label for="formacao" class="custom-label" data-i18n="formacao">Formação</label>
        <select id="formacao" name="formacao" required>
          <option value="" disabled selected data-i18n="selecione_formacao">Selecione sua formação</option>
          <option value="Ensino Médio" data-i18n="ensino_medio">Ensino Médio</option>
          <option value="Graduação" data-i18n="graduacao">Graduação</option>
          <option value="Especializacao" data-i18n="especializacao">Especialização</option>
          <option value="Mestrado" data-i18n="mestrado">Mestrado</option>
          <option value="Doutorado" data-i18n="doutorado">Doutorado</option>
          <option value="Pos_Doutorado" data-i18n="pos_doutorado">Pós-Doutorado</option>
        </select>

        <label for="estado" class="custom-label" data-i18n="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="" disabled selected data-i18n="selecione_estado">Selecione seu estado</option>
          <option value="Paraiba" data-i18n="paraiba">Paraíba</option>
          <option value="Minas Gerais" data-i18n="minas_gerais">Minas Gerais</option>
          <option value="Rio Grande do Sul" data-i18n="rio_grande_do_sul">Rio Grande do Sul</option>
          <option value="Outra Cidade" data-i18n="outra_cidade_option">Outra Cidade</option>
        </select>
        <input type="text" id="outra-cidade" name="outra-cidade" placeholder="Digite o nome da cidade" style="display:none; margin-top: 0.5em;">

        <input type="email" placeholder="E-mail" data-i18n-placeholder="email" required>
        <input type="password" placeholder="Senha" data-i18n-placeholder="senha" required>

        <!--RETIRAR A TRANSIÇÃO DIRETA NO SCRIPT QUANDO FOR INTEGRAR COM O BACK-END-->
        <button type="submit" class="login-btn" data-i18n="cadastrar_btn">CADASTRAR</button>
      </form>

      <div class="login-links">
        <a href="../inicio_principais_telas/login.html" data-i18n="ja_tenho_conta">Já tenho conta</a>
      </div>
    </div>
  </main>

  <footer class="footer-section">
    <div class="ufmg-logo"><span>BR 1930</span></div>
    <p data-i18n="base_de_dados">Base de Dados</p>
    <p data-i18n="todos_direitos">Todos os Direitos Reservados</p>
  </footer>

  <div class="footer-bottom">
    <div class="left-logos">
      <a href="https://paraiba.pb.gov.br/" target="_blank"><img src="../icones/governo_da_paraiba_logo.png" alt="Governo da Paraíba Logo"></a>
      <a href="https://fcja.pb.gov.br/" target="_blank"><img src="../icones/fundacao_casa_de_jose_americo_logo-removebg-preview.png" alt="FCJA Logo"></a>
      <a href="https://fapesq.rpp.br/" target="_blank"><img src="../icones/fapesq_pb_logo.png" alt="Fapesq-pb Logo"></a>
      <a href="https://www.ufpb.br/" target="_blank"><img src="../icones/ufpb__logo.png" alt="UFPB Logo"></a>
      <a href="https://www.ifpb.edu.br/" target="_blank"><img src="../icones/ifpb_logo.png" alt="IFPB Logo"></a>
      <a href="https://codata.pb.gov.br/" target="_blank"><img src="../icones/codata_logo.png" alt="CODATA Logo"></a>
      <a href="https://dspace.lyrasis.org/" target="_blank"><img src="../icones/dspace_logo-removebg-preview.png" alt="DSpace Logo"></a>
    </div>
    <div class="footer-links">
      <a href="link da conta no instagram" target="_blank"><img src="../icones/instagram.png" alt="Instagram" style="height: 20px;"></a>
      <a href="link do canal" target="_blank"><img src="../icones/youtube.png" alt="YouTube" style="height: 20px; margin-left: 10px;"></a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      function translatePage(lang) {
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[lang] && translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });

      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (translations[lang] && translations[lang][key]) {
          el.setAttribute('placeholder', translations[lang][key]);
        }
      });

      if (translations[lang] && translations[lang].titulo) {
        document.title = translations[lang].titulo;
      }
    }

    document.getElementById('language-selector').addEventListener('change', function () {
      const selectedLang = this.value;
      translatePage(selectedLang);
    });

    function toggleOutraInput(selectId, outraInputId, valorOutra) {
      const selectElem = document.getElementById(selectId);
      const inputOutra = document.getElementById(outraInputId);

      selectElem.addEventListener('change', function () {
        if (this.value === valorOutra) {
          inputOutra.style.display = 'block';
          inputOutra.required = true;
        } else {
          inputOutra.style.display = 'none';
          inputOutra.value = '';
          inputOutra.required = false;
        }
      });
    }
      
    toggleOutraInput('instituicao-select', 'outra-instituicao', 'Outra');
    toggleOutraInput('cidade', 'outra-cidade', 'Outra Cidade');

    });

    document.getElementById('cadastro-form').addEventListener('submit', function (e) {
      e.preventDefault();

      if (this.checkValidity()) {
        window.location.href = "../inicio_principais_telas/termos_uso.html";
      } else {
        this.reportValidity();
      }
    });
  </script>

</body>
